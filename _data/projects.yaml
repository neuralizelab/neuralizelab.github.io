- title: Detecting Human Behavioural Cues Using Multi Modalities
  group: featured
  image: images/photo.jpg
  description: The project focuses on detecting depression symptoms using multimodalities, integrating various data types like speech patterns, facial expressions, and text analysis. We aim to develop a comprehensive and nuanced approach to early and accurate detection of depression, enhancing mental health diagnostics and care.
- title: Multi Modal Place Recognition
  
  group: featured
  image: images/photo.jpg
  
  description: The project aims at recognizing places using a combination of visual and audio inputs. By integrating AI with image and sound analysis, we're developing a system capable of identifying locations from complex sensory data, enhancing navigation and contextual understanding in various applications.

